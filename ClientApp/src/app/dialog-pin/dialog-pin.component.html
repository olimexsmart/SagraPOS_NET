<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  {{message}}
  <form [formGroup]="form" class="form">
    <mat-form-field appearance="fill">
      <mat-label>PIN</mat-label>
      <input type="number" matInput formControlName="PIN" cdkTrapFocusAutoCapture cdkTrapFocus/>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onDismiss()">Annulla</button>
  <button mat-button mat-dialog-close (click)="onConfirm()">Conferma</button>
</div>
